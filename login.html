  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 150px rgba(0,0,0,0.15);
      border: 1px solid #ccc;
      font-weight: 500;
}

    
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      padding-right: 40px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 38px;
      cursor: pointer;
      color: #555;
    }
    .inline-feedback {
      font-size: 0.85rem;
      color: red;
      margin-top: 5px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .forgot-password {
      display: block;
      text-align: right;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: black;
      text-decoration: none;
    }
    .signup-page{ display: block;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: black;
      text-decoration: none;

    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #0a0a0a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #999;
    }
    .spinner {
      display: none;
      width: 24px;
      height: 24px;
      margin: 0 auto;
      border: 3px solid #f3f3f3;
      border-top: 3px solid black;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .social-buttons {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }
    .social-btn {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
        <a href="index.html" style="display: inline-block; margin-bottom: 10px; font-size: 14px; color: #555; text-decoration: none;">
      ‚Üê Back to Homepage
    </a>
    <h2>Login</h2>
    <form id="Login-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
        <div id="emailFeedback" class="inline-feedback"></div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required />
        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
      </div>

      <a href="#" class="forgot-password">Forgot Password?</a>

      <button type="submit" class="btn">Login</button>
      <div class="spinner" id="spinner"></div>

      <div class="signup-page">
      <p>Don't have an account? <a href="signup.html"> Sign up</a></p>
      </div>

      <div class="social-buttons">
        <div class="social-btn">üîµ Instagram</div>
        <div class="social-btn">‚ö´ Twitter</div>
      </div>
    </form>
  </div>

  <script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }

  const form = document.getElementById("Login-form");
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const emailFeedback = document.getElementById("emailFeedback");
  const spinner = document.getElementById("spinner");

  // Validate email format live
  email.addEventListener("input", () => {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    emailFeedback.textContent = regex.test(email.value)
      ? ""
      : "Enter a valid email address";
  });

  // Login form submit
  form.addEventListener("submit", function (e) {
    e.preventDefault();

    spinner.style.display = "block";

    setTimeout(() => {
      spinner.style.display = "none";

      // Get stored credentials from localStorage
      const storedEmail = localStorage.getItem("email");
      const storedPassword = localStorage.getItem("password");

      if (
        email.value === storedEmail &&
        password.value === storedPassword
      ) {
        alert("Login successful!");
        window.location.href = "index.html"; // Redirect
      } else {
        alert("Invalid email or password.");
      }

      form.reset();
    }, 2000);
  });
</script>

</body>
